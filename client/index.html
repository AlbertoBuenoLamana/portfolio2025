<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Alberto Bueno Portfolio</title>
    <link rel="icon" type="image/jpeg" href="/favicon.jpg" />
    <link rel="apple-touch-icon" href="/images/profile.jpg" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <meta name="description" content="Resume timeline showcasing professional journey from 2019 to present, with skills and projects." />
    <script>
      // Script para garantizar que la p치gina se cargue desde el inicio
      window.onload = function() {
        // Si hay un hash en la URL pero no es una navegaci칩n intencional
        if (window.location.hash && !sessionStorage.getItem('intentionalNavigation')) {
          // Limpiar el hash
          window.history.replaceState(null, '', window.location.pathname);
          // Forzar scroll al inicio
          window.scrollTo(0, 0);
        }
        // Para navegaciones intencionales dentro de la p치gina
        sessionStorage.removeItem('intentionalNavigation');
      };
      
      // Marcar navegaciones intencionales dentro de la p치gina
      document.addEventListener('click', function(e) {
        if (e.target && e.target.tagName === 'A' && e.target.getAttribute('href') && e.target.getAttribute('href').startsWith('#')) {
          sessionStorage.setItem('intentionalNavigation', 'true');
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
